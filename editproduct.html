<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <!-- Fontawsome -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />

    <!-- scss -->
    <link rel="stylesheet" href="/css/styles.css" />

    <title>Padel house admin page</title>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
          <a class="navbar-brand" href="/index.html"
            ><img
              src="/img/logo/finallogo.png"
              alt="padel house logo"
              class="main-logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto dynamic__menu"></ul>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-12 hero-banner">
            <div class="edit-product__bg">
              <div class="edit-product__form">
                <form class="row g-3 form">
                  <h1 class="edit-product__header">Edit product</h1>
                  <div class="alert"></div>
                  <div class="col-md-6">
                    <label for="brand" class="form-label">Brand</label>
                    <input type="text" class="form-control" id="brand" />
                  </div>
                  <div class="col-md-6">
                    <label for="title" class="form-label">Title</label>
                    <input type="text" class="form-control" id="title" />
                  </div>
                  <div class="col-md-6">
                    <label for="description" class="form-label"
                      >Description</label
                    >
                    <input type="text" class="form-control" id="description" />
                  </div>
                  <div class="col-md-6">
                    <label for="price" class="form-label">Price</label>
                    <input type="number" class="form-control" id="price" />
                  </div>
                  <div class="col-md-12">
                    <label for="iamgeOne" class="form-label"
                      >Main image url</label
                    >
                    <input type="url" class="form-control" id="imageOne" />
                  </div>
                  <div class="col-md-12">
                    <label for="imageTwo" class="form-label"
                      >Secondary image url</label
                    >
                    <input type="url" class="form-control" id="imageTwo" />
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input featuredCheckBox"
                      type="checkbox"
                      value=""
                      id="featuredCheck"
                    />
                    <label class="form-check-label" for="defaultCheck1">
                      This product is in our featured products
                    </label>
                  </div>
                  <div class="col-12 mx-auto">
                    <button
                      type="submit"
                      class="btn btn-primary edit-product__btn"
                    >
                      Confirm change
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm-12 main_footer">
            <div class="footer-one">
              <div class="logo-footer">
                <a href="#"
                  ><img
                    src="/img/logo/finallogo.png"
                    alt="padel house logo"
                    class="logo-footer__img"
                /></a>
              </div>
              <div class="footer-text">
                <a href="">Support</a>
                <a href="">Contact</a>
                <div class="social-footer">
                  <i class="fab fa-facebook-square"></i>
                  <i class="fab fa-instagram-square"></i>
                  <i class="fab fa-twitter-square"></i>
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-12 secondary_footer">
            <div class="footer-two">
              <p class="footer-terms">Terms & Conditions Privacy Policy</p>
              <p class="footer-copyright">Â© 2021 Padel house</p>
              <p class="footer-edu">For educational use only</p>
            </div>
          </div>
        </div>
      </div>
    </footer>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

    <!-- Import Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Import js -->
    <script type="module" src="./js/components/createDynamicMenu.js"></script>
    <script type="module" src="./js/editproduct.js"></script>
  </body>
</html>
